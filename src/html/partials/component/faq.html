<section class="faq position-relative section_pt mt-4">
    <div class="container-xxl ps-5">
        <h2 class="text-start text-uppercase faq__title">FREQUENTLY ASKED QUESTION (F.A.Q.)</h2>
        <div class="row">
            <div class="col col-lg-8">
                {{#each faq.text}}
                <div class="card mt-2 border-0 pt-3 mt-2">
                    <a class="fs-18 fw-400 link-primary text-decoration-none text-start collapse_after" data-bs-toggle="collapse" href="#collapseExample{{index}}"
                       role="button"
                       aria-expanded="false" aria-controls="collapseExample{{index}}">
                        {{title}}
                    </a>
                    <div class="collapse mt-2" id="collapseExample{{index}}">
                        Some placeholder content for the collapse component. This panel is hidden by default but
                        revealed when the user activates the relevant trigger.
                    </div>
                    <hr class="my-1">
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</section>
